<!DOCTYPE html>
<html>

<head>
    <title>Math And Color</title>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="worksheetScript.js"> </script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div id="bannerDivId">
        <h1>Learn And Color</h1>
    </div>
    <div id="containerDivId" class="container">
        <div class="leftdiv" id="leftDivId">
			<fieldset>
				<label id="numberALabelId" for="numberAId">A:</label>
				<input type="name" maxlength="5" size="4" id="numberAId" placeholder="A"/>
				<br/>
				<label id="operatorLabelId" for="operatorId">Operator:</label> 
				<select
				type="text" id="operatorId">
					<option>+</option>
					<option>-</option>
					<option>x</option>
					<option>&divide </option>
					<option>%</option>
				</select>
				<br/>
				<label id="numberBLabelId" for="numberBId">B:</label>
				<input type="name" maxlength="5" size="4" id="numberBId" placeholder="B"/>
			</fieldset>
			<fieldset>
				<button id="hideId">Hide Inputs</button>
				<br/>
				<button id="configurationId">Advanced</button>
			</fieldset>
			<fieldset>
				<h4 id="imageList"> Other Images </h4>
				<img src="images/butterfly.jpg" class="thumbNail"/> 
				<img src="images/puppy.gif" class="thumbNail"/> 
				<img src="images/teddyBear.jpg" class="thumbNail"/> 
				<img src="images/dora.gif" class="thumbNail"/> 
				<br/>
			</fieldset>
		</div>

		<div id="wrapper">
     		<img id="bkImage" src="images/dora.gif" />
			<!-- Do not move the width and height to css. It messes up the writing on canvas. Find out why-->
			<canvas id="myCanvas">
				Your browser does not support the HTML5 canvas tag.
			</canvas>
		</div>

		<div class="rightdiv" id="rightDivId">
			<fieldset class="fieldSet1">
				<label id="contentCoordinateGroupLabelId" for="contentCoordinateGroupId" >Add/Edit #:</label>
				<div id="editMessageDivId"></div>
				<input class="form-control" type="hidden" id="contentCoordinateGroupId" size="4" placeholder="-1 or 1,2"/>
				<br/>
				<label for="xId">X:</label>
				<input class="form-control" type="name" id="xId" size="4" placeholder="X"/>
				<br/>
				<label for="yId">Y:</label>
				<input class="form-control" type="name" id="yId" size="4" placeholder="Y"/>
				<br/>
				<label for="fontSizeId">Font Size:</label>
				<input class="form-control" type="name" id="fontSizeId" size="4" value="40"/>
			</fieldset>    
		</div>

    </div>
    

</body>

</html>
